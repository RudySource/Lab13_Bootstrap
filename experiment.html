<!doctype html>
<html lang="ru-RU">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Эксперимент с Bootstrap</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="custom.css" />
	</head>
	<body>
		<div class="row justify-content-center">
			<div class="col-3 m-1">
				<div class="card shadow-lg">
					<img
						src="https://placeholder.apptor.studio/400/300/laptop.png"
						class="card-img-top"
						alt="Laptop"
					/>
					<div class="card-body">
						<span class="badge text-bg-warning">★★★★☆ 4.5</span>
						<h5 class="card-title">Игровой Ноутбук</h5>
						<p class="card-text">Мощный ноутбук для работы и игр.</p>
						<h1 class="card-title mb-3 fs-1">89 990₽</h1>
						<a href="#" class="btn btn-primary mb-1">Подробнее</a>
						<button type="button" class="btn btn-success w-100">Купить</button>
					</div>
				</div>
			</div>
			<div class="col-3 m-1">
				<div class="card shadow-lg">
					<img
						src="https://placeholder.apptor.studio/400/300/tablet.png"
						class="card-img-top"
						alt="Tablet"
					/>
					<div class="card-body">
						<span class="badge text-bg-warning">★★★★☆ 4.5</span>
						<h5 class="card-title">Игровой планшет</h5>
						<p class="card-text">Мощный планшет для работы и игр.</p>
						<h1 class="card-title mb-3 fs-1">8999₽</h1>
						<a href="#" class="btn btn-primary mb-1">Подробнее</a>
						<button type="button" class="btn btn-success w-100">Купить</button>
					</div>
				</div>
			</div>
			<div class="col-3 m-1">
				<div class="card shadow-lg">
					<img
						src="https://placeholder.apptor.studio/400/300/smartphone.png"
						class="card-img-top"
						alt="Smartphone"
					/>
					<div class="card-body">
						<span class="badge text-bg-warning">★★★★☆ 4.5</span>
						<h5 class="card-title">Смартфон</h5>
						<p class="card-text">Мощный смартфон для работы и игр.</p>
						<h1 class="card-title mb-3 fs-1">59 990₽</h1>
						<a href="#" class="btn btn-primary mb-3">Подробнее</a>
						<button type="button" class="btn btn-success w-100">Купить</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
